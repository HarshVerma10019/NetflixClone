<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="calculator.css">

<body>
    <div class="text">
        Try me...
    </div>
    <div class="obv">
        <form action="">
        <div class="display">
            <input type="text" size="10px" style="border: 1.5px solid black;" style="border-radius: 2px;"
                name="display">
        </div>
        <div class="row0">
            <input type="button" value="AC" onclick="display.value=''">
        </div>
        <div class="row1">
            <input type="button" value="7" onclick="display.value+='7'">
            <input type="button" value="8" onclick="display.value+='8'"> <input type="button" value="9"
                onclick="display.value+='9'">
            <input type="button" value="/" onclick="display.value+='/'">
        </div>
        <div class="row2">
            <input type="button" value="4" onclick="display.value+='4'"> <input type="button" value="5"
                onclick="display.value+='5'"> <input type="button" value="6" onclick="display.value+='6'"> <input
                type="button" value="*" onclick="display.value+='*'">
        </div>
        <div class="row3">
            <input type="button" value="1" onclick="display.value+='1'"> <input type="button" value="2"
                onclick="display.value+='2'"> <input type="button" value="3" onclick="display.value+='3'"> <input
                type="button" value="-" onclick="display.value+='-'">
        </div>
        <div class="row4">
            <input type="button" value="0" onclick="display.value+='0'"> <input type="button" value="."
                onclick="display.value+='.'"> <input type="button" value="=" onclick="display.value=(eval(display.value))"> <input
                type="button" value="+" onclick="display.value+='+'">
        </div>
    </form>

    </div>
</body>

</html>
